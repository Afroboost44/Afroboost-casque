<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Réservation Afroboost</title>

<style>
body {
  background-color: #0e0e18;
  color: white;
  font-family: Arial, sans-serif;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #d91cd2;
}
.card {
  background: #1a1a2e;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  margin: 20px auto;
}
input, select, button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 8px;
  border: none;
}
button {
  background: #d91cd2;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>
  <h1>Réservation Afroboost</h1>
  <p>Choisis ton créneau et finalise ta réservation.</p>

  <div class="card">
    <label>Date du cours</label>
    <input type="date" />

    <label>Ton nom</label>
    <input type="text" placeholder="Jean Dupont" />

    <label>Email</label>
    <input type="email" placeholder="email@example.com" />

    <button>Réserver</button>
  </div>
</body>
</html>
